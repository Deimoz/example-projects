<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кринжмашина</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <script src="scripts.js"></script>
    <!-- ПРОВЕРЯЛ ТОЛЬКО ДЛЯ МОБИЛКИ, НОРМАЛЬНУЮ РАБОТУ ДЛЯ ДЕСКТОПА НЕ ОБЕЩАЮ, ТАК КАК ВРОДЕ НЕ ПРОСИЛИ -->
    <header class="header"><span class="first-letter">Свин</span>маркет</header>
    <div class="messages">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="messages-ref">
            ✉
        </a>
    </div>
    <div class="tinder-holder">
        <ul class="pig-list">
            <li class="pig-card">
                <div class="photo-holder">
                    <img src="pigs/long-pig.jpg" alt="pig stack in cylinder" class="pig-photo">
                </div>
                <div class="pig-desc">
                    <div class="name">Роджер</div>
                    <div class="age">2 года</div>
                </div>
            </li>
            <li class="pig-card">
                <div class="photo-holder">
                    <img src="pigs/long-hair-pig.jpg" alt="pig with very long hair" class="pig-photo">
                </div>
                <div class="pig-desc">
                    <div class="name">Шуня</div>
                    <div class="age">1 год</div>
                </div>
            </li>
            <li class="pig-card">
                <div class="photo-holder">
                    <img src="pigs/avocado.jpg" alt="pig with costume of avocado" class="pig-photo">
                </div>
                <div class="pig-desc">
                    <div class="name">Авокадо</div>
                    <div class="age">созревшее</div>
                </div>
            </li>
            <li class="pig-card">
                <div class="photo-holder">
                    <img src="pigs/sus-pig.jpg" alt="smiling pig :)" class="pig-photo">
                </div>
                <div class="pig-desc">
                    <div class="name">Джерольд</div>
                    <div class="age">3 года</div>
                </div>
            </li>
            <li class="pig-card">
                <div class="photo-holder">
                    <img src="pigs/gentleman-pig.jpg" alt="pig in german closing with beer" class="pig-photo">
                </div>
                <div class="pig-desc">
                    <div class="name">Ганс</div>
                    <div class="age">2 года</div>
                </div>
            </li>
            <li class="pig-card">
                <div class="photo-holder">
                    <img src="pigs/president-pig.jpg" alt="pig with butterfly" class="pig-photo">
                </div>
                <div class="pig-desc">
                    <div class="name">Густав</div>
                    <div class="age">3 года</div>
                </div>
            </li>
            <li class="pig-card">
                <div class="photo-holder">
                    <img src="pigs/totoro-pig.jpg" alt="pig in costume of totoro" class="pig-photo">
                </div>
                <div class="pig-desc">
                    <div class="name">Тоторо</div>
                    <div class="age">10 месяцев</div>
                </div>
            </li>
            <li class="pig-card">
                <div class="no-more-piggies">
                    Sorry, no more piggies :c
                </div>
            </li>
        </ul>
        <div class="buttons">
            <span class="dislike" onclick="dislike_click()">❌</span>
            <span class="super-like" onclick="like_click()">⭐</span>
            <span class="like" onclick="like_click()">❤</span>
        </div>
    </div>
</body>
</html>
