<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кринжмашина</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=PT+Sans+Narrow&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <form class="application-form">
        <div class="application-form__tagline">Grow stronger before crisis!</div>
        <img class="application-form__header" src="images/form-top.png" alt="header of form">
        <div class="main-info">
            <ul class="main-form">
                <li class="main-form__info">
                    You think that you are not prepared enough for upcoming crisis? We could help you with that for some energocredits!
                </li>
                <li class="energocredits-paragraph">
                    <label class="energocredits-form">
                        How much you can pay:
                        <input class="energocredits-form__input" type="number" name="energocredits">
                    </label>
                </li>
                <li class="ethic-paragraph">
                    <div class="ethic-paragraph__info">Your main ethic is:</div>
                    <div class="ethic-radio">
                        <label class="radio">
                            <input class="radio__input" id="spiritualist" name="radio" type="radio">
                            <img class="radio__img" src="images/Spiritualist.png" alt="spiritualist icon">
                        </label>
                        <label class="radio">
                            <input class="radio__input" id="militarist" name="radio" type="radio">
                            <img class="radio__img" src="images/Militarist.png" alt="militarist icon">
                        </label>
                        <label class="radio">
                            <input class="radio__input" id="xenophobe" name="radio" type="radio">
                            <img class="radio__img" src="images/Xenophobe.png" alt="xenophobe icon">
                        </label>
                        <label class="radio">
                            <input class="radio__input" id="authoritarian" name="radio" type="radio">
                            <img class="radio__img" src="images/Authoritarian.png" alt="authoritarian icon">
                        </label>
                        <label class="radio">
                            <input class="radio__input" id="gestalt" name="radio" type="radio">
                            <img class="radio__img" src="images/Gestalt_consciousness.png" alt="gestalt icon">
                        </label>
                        <label class="radio">
                            <input class="radio__input" id="egalitarian" name="radio" type="radio">
                            <img class="radio__img" src="images/Egalitarian.png" alt="egalitarian icon">
                        </label>
                        <label class="radio">
                            <input class="radio__input" id="xenophile" name="radio" type="radio">
                            <img class="radio__img" src="images/Xenophile.png" alt="xenophile icon">
                        </label>
                        <label class="radio">
                            <input class="radio__input" id="pacifist" name="radio" type="radio">
                            <img class="radio__img" src="images/Pacifist.png" alt="pacifist icon">
                        </label>
                        <label class="radio">
                            <input class="radio__input" id="materialist" name="radio" type="radio">
                            <img class="radio__img" src="images/Materialist.png" alt="materialist icon">
                        </label>
                    </div>
                </li>
                <li class="email-paragraph">
                    <label class="email-form">
                        Your intergalactic email:
                        <input class="email-form__input" type="email" name="email" placeholder="┻┺╄┤├┣@┠╕.╒═">
                    </label>
                </li>
                <li class="spam-paragraph">
                    <label class="spam-form">
                        <input class="spam-form__input" type="checkbox" checked>
                        Want to get Blorg's photos
                    </label>
                </li>
            </ul>
            <div class="portrait-holder">
                <img src="images/unbidden.gif" alt="Gif of unbidden" class="portrait-holder__gif">
                <div class="portrait-holder__info">Know your enemy!</div>
            </div>
        </div>
        <button class="main-form__button" name="send">
            We want to take your help
        </button>
    </form>
</body>
</html>
